<head>

<body>
<br><br><br><br><br><br><br><br>
<center>

<input type='text' name='sendvalue' id='sendvalue' class='textin'>
<button id='btn' id='btn' onclick="tempsend()" class="buton">Send</button>

</center>

<script>

function tempsend(){

	//https://thingspeak.com/channels/2575417/

	//-------------------------------------------------------------------------------------------
	var apikey = "ZQHPNRS4OXUBQXOI"; //change your thingspeak channel API KEY
	var field = "field1" //change the field number
	//-------------------------------------------------------------------------------------------

	var value = document.getElementById("sendvalue").value;

	if (value <= 10){
		var link = "https://api.thingspeak.com/update?api_key="+apikey+"&"+field+"="+value;
		window.open(link);
	}
	else{
		alert("Error");
	}


} 

</script>
